    let currentQuestionIndex = 0;

    function showQuestion() {
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        
        questionElement.innerText = quizData[currentQuestionIndex].question;
        answerElement.innerText = '';
        questionElement.classList.remove('fadeOut');
        questionElement.classList.add('fadeIn');
        answerElement.classList.remove('fadeIn');
        answerElement.classList.add('fadeOut');
    }

    function showAnswer() {
        const answerElement = document.getElementById('answer');
        answerElement.innerText = quizData[currentQuestionIndex].answer;
        answerElement.classList.remove('fadeOut');
        answerElement.classList.add('fadeIn');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            questionElement.innerText = 'Quiz Over!';
            answerElement.innerText = '';
            document.getElementById('next-button').style.display = 'none';
        }
    }

    document.getElementById('next-button').addEventListener('click', () => {
        const answerElement = document.getElementById('answer');
        if (answerElement.innerText === '') {
            showAnswer();
        } else {
            nextQuestion();
        }
    });

    showQuestion();
