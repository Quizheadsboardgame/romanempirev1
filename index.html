<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN EMPIRE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="Roman Empire Logo">
    <h1>ROMAN EMPIRE</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "What year is traditionally considered the founding year of Rome?", answer: "753 BC" },
        { question: "Who was the first emperor of Rome?", answer: "Augustus" },
        { question: "What was the capital of the Roman Empire?", answer: "Rome" },
        { question: "Which famous structure was built to honor the gods and serve as a temple in ancient Rome?", answer: "The Pantheon" },
        { question: "What is the term for the period of peace and prosperity during the Roman Empire from 27 BC to AD 180?", answer: "Pax Romana" },
        { question: "Which Roman general crossed the Rubicon River, sparking a civil war?", answer: "Julius Caesar" },
        { question: "What was the primary governing body of the Roman Republic?", answer: "The Senate" },
        { question: "Which war was fought between Rome and Carthage?", answer: "The Punic Wars" },
        { question: "Who was the last emperor of the Western Roman Empire?", answer: "Romulus Augustulus" },
        { question: "What was the language spoken by the Romans?", answer: "Latin" },
        { question: "Which famous Roman road connected Rome to the southern provinces of Italy?", answer: "Via Appia (Appian Way)" },
        { question: "What structure was used for gladiatorial contests in ancient Rome?", answer: "The Colosseum" },
        { question: "Who was the Roman goddess of love and beauty?", answer: "Venus" },
        { question: "Which Roman emperor is known for his philosophical writings and leadership during the Antonine Plague?", answer: "Marcus Aurelius" },
        { question: "What was the primary currency used in the Roman Empire?", answer: "Denarius" },
        { question: "Which famous mountain range was a natural barrier for the Romans in their campaigns?", answer: "The Alps" },
        { question: "Who led a famous slave revolt against the Roman Republic in 73â€“71 BC?", answer: "Spartacus" },
        { question: "What was the primary purpose of Roman aqueducts?", answer: "To transport water to cities and towns" },
        { question: "Which Roman structure served as a public bathhouse?", answer: "Thermae" },
        { question: "Who was the first Roman emperor to convert to Christianity?", answer: "Constantine the Great" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
